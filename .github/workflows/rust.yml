name: Rust

on:
  push:
    branches: [ "v0.x" ]
  pull_request:
    branches: [ "v0.x" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
    - uses: actions/checkout@v4 # v4
    - name: Build
      run: cargo build --verbose
    - name: Run checks
      run: cargo clippy --verbose
